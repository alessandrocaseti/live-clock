<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="style.css">
        <title>Live Clock</title>
    </head>

    <body>
        <div style="display: flex; justify-content: center; margin-top: 48px;">
            <img src="logo.png" width="18%" id="logo">
        </div>
        <div id="main">
            <h1 id="clock">00:00:00</h1>
        </div>
    </body>
    <script>
        setInterval(function () {
            var currentdate = new Date();
            var datetime = String(currentdate.getHours()).padStart(2, "0") + ":" + String(currentdate.getMinutes()).padStart(2, "0") + ":" + String(currentdate.getSeconds()).padStart(2, "0");
            document.getElementById('clock').innerHTML = datetime;
        }, 1000);
    </script>

</html>
